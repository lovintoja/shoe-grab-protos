syntax = "proto3";

service ProductManagement {
  rpc GetProduct (GetProductRequest) returns (GetProductResponse);
}

message GetProductRequest {
  int32 id = 1;
}

message GetProductResponse {
  ProductProto product = 1;
}

message ProductProto {
  int32 id = 1;
  string name = 2;
  double price = 3;
}